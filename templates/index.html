<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <button id="refreshBtn" title="Refresh data" aria-label="Refresh data">‚ü≥</button>
    </nav>
    <h1>Net Worth Tracker</h1>
    <div class="line-chart-container">
        <canvas id="netWorthChart"></canvas>
    </div>
    <script>
        document.getElementById('refreshBtn').addEventListener('click', async function() {
            this.disabled = true;
            try {
                const res = await fetch('{{ url_for('refresh_cache') }}', { method: 'POST' });
                if (res.ok) {
                    location.reload();
                } else {
                    alert('Failed to refresh cache');
                }
            } catch (e) {
                alert('Error refreshing cache');
            } finally {
                this.disabled = false;
            }
        });
        var ctx = document.getElementById('netWorthChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates | tojson }},
                datasets: [
                    {
                        label: 'Net Worth',
                        data: {{ net_worth | tojson }},
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        borderWidth: 3,
                        fill: false
                    },
                    {
                        label: 'Total Assets',
                        data: {{ total_assets | tojson }},
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1,
                        borderWidth: 3,
                        fill: false
                    },
                    {
                        label: 'Total Debts',
                        data: {{ total_debts | tojson }},
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1,
                        borderWidth: 3,
                        fill: false
                    },
                    {% for type in types %}
                    {
                        label: '{{ type }}',
                        data: {{ type_data[type] | tojson }},
                        borderColor: 'rgb({{ range(0, 255) | random }}, {{ range(0, 255) | random }}, {{ range(0, 255) | random }})',
                        tension: 0.1,
                        borderWidth: 1,
                        fill: false
                    },
                    {% endfor %}
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
